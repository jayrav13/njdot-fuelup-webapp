<div class="container-fluid" style="margin-top: 60px">

	<div ng-if="error.occured" class="alert alert-{{ error.class }} text-center" role="alert">
	Location services unavailable - below is a list of all stations in NJ.

	To find closest stations, <b>be sure to grant this website permission to use your location</b>
	</div>

	<div ng-if="loading" class="progress">
		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
		<span class="sr-only">100% Complete</span>
		</div>
	</div>

	<div ng-if="data != null">
	<table class="table table-hover">
		<thead>
			<tr>
				<td>Address</td>
				<td>Distance</td>
				<td>Go</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="station in data.data">
			<td>{{ station["Address"] }}</td>
			<td>0 mi</td>
			<td><a type="button" href="comgooglemaps://?center=40.765819,-73.975866&zoom=14&views=traffic">Go</a></td>
			</tr>
		</tbody>
	</table>
	{{ data }}
	</div>

</div>
