<div class="container-fluid" style="margin-top: 60px">

	<div ng-if="error.occured" class="alert alert-{{ error.class }} text-center" role="alert">
	Location services unavailable - below is a list of all stations in NJ.

	To find closest stations, <b>be sure to grant this website permission to use your location</b>
	</div>

	<div ng-if="loading" class="progress">
		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
		<span class="sr-only">100% Complete</span>
		</div>
	</div>

	<div ng-if="data != null">
	<table class="text-center table table-hover" style=" table-layout: fixed; ">
		<thead>
			<tr class="text-center">
				<th class="text-center">Station</th>
				<th class="text-center">Distance</th>
				<th class="text-center">Navigate</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="station in data.data">
			<td>{{ station.Name }}</td>
			<td ng-if="station.distance != null">{{ station.distance.toFixed(2) }} mi</td>
			<td ng-if="station.distance == null"> - </td>
			<td><a target="_BLANK" type="button" href="http://maps.google.com/maps?saddr={{ position.coords.latitude }},{{ position.coords.longitude }}&daddr={{ station['Latitude'] }},{{ station['Longitude'] }}">Go</a></td>
			</tr>
		</tbody>
	</table>

	</div>

</div>
